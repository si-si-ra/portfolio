<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
</head>
<body>
    <section id="contact" class="contact section">
        <div class="container">
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
              {% endfor %}
            {% endif %}
            
        </div>
    </section>
</body>
</html>
